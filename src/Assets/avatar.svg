<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Head -->
  <circle cx="200" cy="160" r="60" fill="url(#headGradient)"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="150" r="8" fill="#1f2937"/>
  <circle cx="215" cy="150" r="8" fill="#1f2937"/>
  <circle cx="187" cy="148" r="3" fill="#1e3a8a"/>
  <circle cx="217" cy="148" r="3" fill="#1e3a8a"/>
  
  <!-- Smile -->
  <path d="M 180 170 Q 200 185 220 170" stroke="#1f2937" stroke-width="3" fill="none"/>
  
  <!-- Professional attire -->
  <rect x="160" y="220" width="80" height="100" rx="20" fill="url(#accentGradient)"/>
  
  <!-- Engineering/Research elements -->
  <rect x="170" y="240" width="60" height="40" rx="5" fill="#ffffff" opacity="0.9"/>
  <rect x="175" y="245" width="50" height="30" rx="3" fill="#1e3a8a"/>
  
  <!-- Research symbols -->
  <circle cx="185" cy="260" r="2" fill="#f59e0b"/>
  <circle cx="195" cy="260" r="2" fill="#f59e0b"/>
  <circle cx="205" cy="260" r="2" fill="#f59e0b"/>
  
  <!-- Academic cap/graduation element -->
  <g transform="translate(200, 120)">
    <path d="M -20 -10 L 20 -10 L 15 -5 L -15 -5 Z" fill="#1e3a8a"/>
    <circle cx="0" cy="-5" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Floating academic/tech icons -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#1e3a8a" opacity="0.8"/>
    <text x="10" y="14" text-anchor="middle" fill="#ffffff" font-size="12" font-family="monospace">R</text>
  </g>
  
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#f59e0b" opacity="0.8"/>
    <text x="10" y="14" text-anchor="middle" fill="#ffffff" font-size="12" font-family="monospace">E</text>
  </g>
  
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#10b981" opacity="0.8"/>
    <text x="10" y="14" text-anchor="middle" fill="#ffffff" font-size="12" font-family="monospace">S</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 100 130 L 160 160" stroke="#1e3a8a" stroke-width="2" opacity="0.4"/>
  <path d="M 320 160 L 260 160" stroke="#f59e0b" stroke-width="2" opacity="0.4"/>
  <path d="M 340 290 L 260 300" stroke="#10b981" stroke-width="2" opacity="0.4"/>
</svg>
