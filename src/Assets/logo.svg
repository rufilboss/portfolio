<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Professional icon - representing engineering/research -->
  <g transform="translate(10, 10)">
    <!-- Academic/Engineering icon -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Engineering elements -->
    <rect x="8" y="8" width="24" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="15" width="24" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="22" width="24" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="29" width="24" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Research/Engineering symbols -->
    <circle cx="12" cy="10" r="1.5" fill="#f59e0b"/>
    <circle cx="12" cy="17" r="1.5" fill="#f59e0b"/>
    <circle cx="12" cy="24" r="1.5" fill="#f59e0b"/>
    <circle cx="12" cy="31" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Playfair Display, Georgia, serif" font-size="18" font-weight="700" fill="#1f2937">
    ILYAS RUFAI
  </text>
  <text x="60" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#6b7280">
    Engineering Student & Software Engineer
  </text>
  
  <!-- Accent line -->
  <rect x="60" y="50" width="100" height="1" rx="0.5" fill="url(#logoGradient)"/>
</svg>
